<div class="app-login-form">
    <app-snackbar *ngIf="errorMessage" [errorMessage] = "errorMessage"></app-snackbar>
    <h2>{{ isLogin ? 'Login' : 'Sign Up'}} Here</h2>
    <app-loader *ngIf = "isLoading"></app-loader>
    <form #auth =  "ngForm"  (ngSubmit) = "onFormSubmitted(auth)" *ngIf = "!isLoading">
        <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="Email Address" required ngModel>
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required minlength="5" ngModel>
        </div>
        <button type="submit" class="app-login-btn" 
        (click) = 'toggleClick()'
        [disabled] = "auth.invalid">{{ isLogin ? 'Login' : 'SignUP'}}</button>
        <p> {{isLogin? 'Create an account' : 'Already an account'}}
            <button type="button" class="app-toggle-btn"
            (click) = 'toggleClick()'
            >{{isLogin ? 'Register here' : 'Login Here'}}</button>
        </p>
    </form>
</div>
